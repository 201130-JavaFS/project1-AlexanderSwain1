<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="employee.css">
</head>
<body id="body">
    <div style="position: sticky; top: 0; margin-left: -8px; margin-right: -8px;background-color:#002288;">
        <table style="margin-left: 20%; margin-right: 20%; color: white">
            <colgroup>
                <col span="1" style="width: 10%;">
                <col span="1" style="width: 80%;">
                <col span="1" style="width: 10%;">
            </colgroup>
    
            <tr>
                <td style="align-content: center; ">
                    <p style="font-size: 22pt;">Employee</p>
                </td>
                <td>
                    
                </td>
                <td>
                    <table id="accountTable">
                        <colgroup>
                            <col span="1" style="width: 200px">
                            <col span="1" style="width: 50px">
                        </colgroup>
                        <tr style="text-align: center;">
                            <td>
                                <p id="userDisplay" style="font-size: 16pt; margin-right: 20px;">Firstname Lastname</p>
                            </td>
                            <td >
                                <img src="Images/picturePlaceholder.png" style="display: block; margin-left: auto; margin-right: auto; " height="60px">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <div id="signOutButton" class="absolute-right" style="display: none; position: sticky; top: 100px; float: right; width:100px; background-color: #0066BB; padding: 10px; text-align: center;color: white;">
        <p>Sign Out</p>
    </div>
    
    <button id="createReimbursementButton" style="margin:20px auto; display:block; border: transparent; background-color: #CCCCCC; color:AAAAAA; font-size: 14pt; padding: 10px;">Request Reimbursement</button>
    <h1 style="width: 100%; text-align: center; font-size: 30pt;">Reimbursements</h1>
    <table id="reimbursementsTable" style="width: 60%; margin-left: 20%; margin-right: 20%; color: white; border-collapse: collapse;">
        <colgroup>
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 50%;">
            <col span="1" style="width: 20%;">
            <col span="1" style="width: 10%;">
        </colgroup>
        <thead style="background-color: #006688; font-size: 22pt;">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="reimBody">
            <tr style="background-color: #F5F5F5;">
                <td class="reimbCellContentCentered">Empty</td>
                <td class="reimbCellContent">There are no reimbursements</td>
                <td class="reimbCellContentCentered">$0.00</td>
                <td class="reimbCellContentCentered">None Requested</td>
            </tr>
        </tbody>
    </table>
    <script src="employee.js"></script>
</body>
</html>
